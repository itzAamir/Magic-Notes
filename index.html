<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Notes</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" media="screen and (max-width:420px)" href="./css/phone.css">
    <link rel="icon" href="./images/icon.png" type="image/icon type">
</head>

<body>
    <div class="main-container">
        <div class="container">
            <h1>Magic Notes</h1>
            <input type="text" class="text" id="title" placeholder="Add Title">
            <textarea class="text" cols="50" rows="4" placeholder="Description"></textarea>
            <div class="btns">
                <button id="add">Add Notes</button>
                <input type="search" id="search" placeholder="Search for cards">
                <button id="deleteAll">Delete All</button>
            </div>
        </div>
    </div>
    <div class="note-section">
    </div>
</body>
<script src="./js/index.js"></script>
</html>
